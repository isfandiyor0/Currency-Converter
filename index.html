<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Currency Converter</title>
</head>
<body>
	<div class="container">
		<h1 class="heading">Currency Converter</h1>

		<div class="currency-container">
			<select id="currency-first" class="currency-select">
				<option value="AUD">AUD</option>
				<option value="CAD">CAD</option>
				<option value="USD" selected>USD</option>
				<option value="EUR">EUR</option>
				<option value="GBP">GBP</option>
				<option value="INR">INR</option>
				<option value="JPY">JPY</option>
				<option value="RUB">RUB</option>
				<option value="CNY">CNY</option>
				<option value="TJS">TJS</option>
				<option value="AED">AED</option>
				<option value="KZT">KZT</option>
			</select>
			<input type="number" id="wortFirst" class="input" value="1" min="0">
		</div>

		<div class="currency-container">
			<select id="currency-second" class="currency-second">
				<option value="AUD">AUD</option>
				<option value="CAD">CAD</option>
				<option value="USD">USD</option>
				<option value="EUR" selected>EUR</option>
				<option value="GBP">GBP</option>
				<option value="INR">INR</option>
				<option value="JPY">JPY</option>
				<option value="RUB">RUB</option>
				<option value="CNY">CNY</option>
				<option value="TJS">TJS</option>
				<option value="AED">AED</option>
				<option value="KZT">KZT</option>
			</select>
			<input type="number" id="wortSecond" class="input" disabled>
		</div>
		<p class="exchange" id="exchange">1 USD = 1100.36 TJS</p>
	</div>

	<script src="script.js"></script>
</body>
</html>
